<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-to-Day-Expense-Tracker</title>
    <link href="/style.css" rel="stylesheet">

</head>
<body>
    <div id="reset-box">
        <div id="reset-header">
             <h3>Reset Password</h3>
        </div>
        <div id ='form-box'>

            <form id="reset-form">
              
            <p class="passfield">
                <label for="passwrd" style="display: none;">
                password:
                </label>
                <input type="password" name="password" id="passwrd" placeholder="Enter new password"  autocomplete="new-password" required>
            </p>
            <p class="confirmpass">
                <label for="confirmpasswrd" style="display: none;">
                confirm password:
                </label>
                <input type="password" name="confirmPassword" id="confirmpasswrd" placeholder="Confirm new password"  autocomplete="new-password" required>
            </p>
            <button id="reset-btn" type="submit" >Change password</button>
            </form>
           
            
        </div>
        
        <div class="login-footer">
            
       </div>
    </div>
 <script src="/resetpassword.js"></script>
</body>
</html>
