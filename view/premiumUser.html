<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-to-Day-Expense-Tracker</title>
    <link href="/expenses.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <p id ='id-to-delete-exp'></p>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Confirmation</h2>
            <p id="modalMessage">
                <div id="edit-form-field">
                    <p class="amountfield">
                        <label for="edit-amount">
                         Amount: 
                        </label>
                        <input type="number" name="edt-amnt" id="edit-amount"  required>
                    </p>
                    <p class="descfield">
                        <label for="email">
                        Description:
                        </label>
                        <input type="text" name="edt-desc" id="edit-descr"  required>
                    </p>
                    <p>
                        <label>
                            Category:
                        </label for='edit-category'>
                        <select id="edit-category" name="exp-category" required>
                            <option value="Vacation">
                               Vacation
                            </option>
                            <option value="Party">
                                Party
                            </option>
                            <option value="Purchase">
                                Purchase
                            </option>
                            <option value="Food">
                                Food
                            </option>
                            <option value="Cinema">
                                Cinema
                            </option>
                            <option value="Others">
                                Others
                            </option>
                        </select>
                     </p>
                </div>
               <div id="delete-msg-field">

                <h2> Are you sure? you want to delete this particular item?</h2>
               </div>

            </p>
            <button id="confirmButton" onclick="performAction(event)">Confirm</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <div id="exp-header">
       <form id="exp-form">
        <p>
        <label for="exp-amount">
            Expense Amount:
        </label>
        <input id="exp-amount" type="number" min="1" step="0.1"  placeholder="Enter amount"    required>
        </p>

        <p>
        <label for="exp-description">
            Description:
        </label>
        <input id="exp-description" type="text" placeholder="Enter expense details" required>
        </p>

        <p>
            <label>
                Category:
            </label for='exp-category'>
            <select id="exp-category" name="exp-category" required>
                <option>
                   Vacation
                </option>
                <option>
                    Party
                </option>
                <option>
                    Purchase
                </option>
                <option>
                    Food
                </option>
                <option>
                    Cinema
                </option>
                <option>
                    Others
                </option>
            </select>
         </p>
         <p>
            <button type="submit" id="add-exp">Add Expense</button>
            <p id="gold">Premium account</p>
         </p>
         
       </form>


      

    </div>
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="t-body" style="text-align: center;">
              
             
            </tbody>
        </table>
    </div>
    

    <script src="/premiumuserlogic.js"></script>
</body>
</html>
