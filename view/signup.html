<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-to-Day-Expense-Tracker</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div id="signup-box">
        <div id="signup-header">
             <h3>Sign-Up</h3>
        </div>
        <div id ='form-box'>

            <form id="signup-form">
                <p class="namefield">
                <label for="name">
                 Name: 
                </label>
                <input type="text" name="name" id="name" placeholder="Your name"  autocomplete="name" required>
            </p>
            <p class="emailfield">
                <label for="email">
                Email:
                </label>
                <input type="email" name="email" id="email" placeholder="Your email"  autocomplete="email" required>
            </p>
            <p class="passwordfield">
                <label for="pswd">
                Password:
                </label>
                <input type="password" name="pswd" id="pswd" placeholder="Type password"  autocomplete="current-password" required>
            </p>
            <button id="signup-btn" type="submit" >Submit & Sign-Up</button>
            </form>
            
        </div>
        <div class="already-an-user">
            <a href="/login">Have an account already</a>
        </div>
        <div id="show-msg">
            
        </div>
        
        <div class="signup-footer">
            
       </div>
    </div>
    <script src="/signuplogic.js"></script>
</body>
</html>
